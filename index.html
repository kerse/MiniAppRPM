<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аватар Ready Player Me</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Подключаем Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Подключаем GLTFLoader для загрузки модели -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Подключаем OrbitControls для управления камерой (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

    <script>// Инициализация сцены и камеры
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      35, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 1.6, 3); // Позиция камеры

    // Инициализация рендерера
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Добавление освещения
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 200, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(0, 200, 100);
    scene.add(dirLight);

    // Инициализация контролов (опционально)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    // Загрузка модели
    const loader = new THREE.GLTFLoader();
    loader.load(
      'https://models.readyplayer.me/6557739b5f919c5b8afb5b00.glb',
      function (gltf) {
        const avatar = gltf.scene;
        scene.add(avatar);
        animate();
      },
      undefined,
      function (error) {
        console.error('Ошибка при загрузке модели:', error);
      }
    );

    // Функция анимации
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Обработка изменения размера окна
    window.addEventListener('resize', function () {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });</script>
</body>
</html>
