<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аватар Ready Player Me</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Подключаем Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Подключаем GLTFLoader для загрузки модели -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Подключаем OrbitControls для управления камерой -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Инициализация сцены и камеры
        const scene = new THREE.Scene();

        // Устанавливаем фон на глубокий фиолетовый цвет
        scene.background = new THREE.Color(0x4b0082); // Глубокий фиолетовый (индиго)

        const camera = new THREE.PerspectiveCamera(
            35, window.innerWidth / window.innerHeight, 0.1, 1000
        );
        camera.position.set(0, 1.7, 0.55); // Поднимаем камеру немного выше
        camera.lookAt(0, 1.6, 0); // Смотрим на центр головы

        // Инициализация рендерера
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Включаем тени
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Добавление стандартного освещения
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        hemiLight.position.set(0, 200, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(0, 200, 100);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // Инициализация контролов
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1.6, 0);
        controls.update();

        let avatar; // Переменная для модели
        let mixer; // Для анимаций

        // Ссылка на модель аватара
        const avatarUrl = 'https://models.readyplayer.me/6557739b5f919c5b8afb5b00.glb';
        const idleAnimationUrl = 'idle_1.glb'; // Путь к анимации idle

        // Загрузка модели
        const loader = new THREE.GLTFLoader();
        loader.load(
            avatarUrl,
            function (gltf) {
                avatar = gltf.scene;

                // Включаем тени для модели
                avatar.traverse(function (node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });

                scene.add(avatar);

                // Загрузка анимации idle
                loadIdleAnimation();
            },
            undefined,
            function (error) {
                console.error('Ошибка при загрузке модели:', error);
            }
        );

        // Загрузка idle анимации
        function loadIdleAnimation() {
            loader.load(
                idleAnimationUrl,
                function (gltf) {
                    // Инициализация AnimationMixer для работы с анимациями
                    mixer = new THREE.AnimationMixer(avatar);

                    // Проигрывание idle анимации
                    const idleAction = mixer.clipAction(gltf.animations[0]);
                    idleAction.play();

                    // Запуск цикла анимации
                    animate();
                },
                undefined,
                function (error) {
                    console.error('Ошибка при загрузке анимации:', error);
                }
            );
        }

        // Часы для отслеживания времени анимации
        const clock = new THREE.Clock();

        // Функция анимации
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) mixer.update(delta); // Обновляем анимацию

            controls.update(); // Обновляем контролы

            renderer.render(scene, camera);
        }

        // Обработка изменения размера окна
        window.addEventListener('resize', function () {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
