<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аватар Ready Player Me</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Подключаем Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Подключаем GLTFLoader для загрузки модели -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Подключаем OrbitControls для управления камерой -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Инициализация сцены и камеры
        const scene = new THREE.Scene();

        // Устанавливаем фон на глубокий фиолетовый цвет
        scene.background = new THREE.Color(0x4b0082); // Глубокий фиолетовый (индиго)

        const camera = new THREE.PerspectiveCamera(
            35, window.innerWidth / window.innerHeight, 0.1, 1000
        );
        camera.position.set(0, 1.7, 0.55); // Поднимаем камеру немного выше
        camera.lookAt(0, 1.6, 0); // Смотрим на центр головы

        // Инициализация рендерера
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Включаем тени
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Добавление стандартного освещения
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        hemiLight.position.set(0, 200, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(0, 200, 100);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // Инициализация контролов
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1.6, 0);
        controls.update();

        let avatar; // Переменная для модели
        let morphTargets = []; // Массив морф-таргетов
        let eyeMorphTargets = []; // Морф-таргеты для глаз
        let morphIndex = 0; // Текущий индекс морф-таргета
        let morphDirection = 1; // Направление изменения морф-таргета
        let headSwingAngle = 0; // Угол для качания головой
        let swingDirection = 1; // Направление качания головы

        // Ссылка на модель аватара
        const avatarUrl = 'https://models.readyplayer.me/6557739b5f919c5b8afb5b00.glb';

        // Загрузка модели
        const loader = new THREE.GLTFLoader();
        loader.load(
            avatarUrl,
            function (gltf) {
                avatar = gltf.scene;

                // Включаем тени для модели
                avatar.traverse(function (node) {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;

                        // Проверяем наличие морф-таргетов
                        if (node.morphTargetInfluences && node.morphTargetInfluences.length > 0) {
                            morphTargets.push(node);

                            // Поиск морф-таргетов, связанных с глазами (например, "BlinkLeft", "BlinkRight")
                            if (node.name.toLowerCase().includes('eye') || node.name.toLowerCase().includes('blink')) {
                                eyeMorphTargets.push(node);
                            }
                        }
                    }
                });

                scene.add(avatar);

                // Если найдены морф-таргеты, запускаем анимацию
                if (morphTargets.length > 0) {
                    animateMorphTargets();
                } else {
                    console.warn('Морф-таргеты не найдены в модели.');
                }

                animate();
            },
            undefined,
            function (error) {
                console.error('Ошибка при загрузке модели:', error);
            }
        );

        // Часы для отслеживания времени анимации
        const clock = new THREE.Clock();

        // Функция анимации
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Анимация качания головой
            animateHeadSwing(delta);

            controls.update(); // Обновляем контролы

            renderer.render(scene, camera);
        }

        // Функция для анимации морф-таргетов
        function animateMorphTargets() {
            const speed = 0.05; // Скорость изменения морф-таргета для плавной анимации

            function updateMorphTargets() {
                requestAnimationFrame(updateMorphTargets);

                morphTargets.forEach(mesh => {
                    if (mesh.morphTargetInfluences) {
                        // Изменяем значение текущего морф-таргета
                        mesh.morphTargetInfluences[morphIndex] += speed * morphDirection;

                        // Проверяем границы и не допускаем значения больше 1 и меньше 0
                        if (mesh.morphTargetInfluences[morphIndex] > 1) {
                            mesh.morphTargetInfluences[morphIndex] = 1;
                            morphDirection = -1;
                        } else if (mesh.morphTargetInfluences[morphIndex] < 0) {
                            mesh.morphTargetInfluences[morphIndex] = 0;
                            morphDirection = 1;
                            // Переходим к случайному морф-таргету для разнообразия
                            morphIndex = Math.floor(Math.random() * mesh.morphTargetInfluences.length);
                        }
                    }
                });

                // Анимация подмигивания глаз
                animateEyeBlink();
            }

            updateMorphTargets();
        }

        // Функция для анимации подмигивания глаз
        function animateEyeBlink() {
            const blinkSpeed = 0.1; // Скорость подмигивания

            eyeMorphTargets.forEach(mesh => {
                if (mesh.morphTargetInfluences) {
                    // Подмигивание - морф-таргеты двигаются от 0 до 1 и обратно
                    mesh.morphTargetInfluences[0] += blinkSpeed * morphDirection;

                    if (mesh.morphTargetInfluences[0] > 1) {
                        mesh.morphTargetInfluences[0] = 1;
                        morphDirection = -1;
                    } else if (mesh.morphTargetInfluences[0] < 0) {
                        mesh.morphTargetInfluences[0] = 0;
                        morphDirection = 1;
                    }
                }
            });
        }

        // Функция для качания головой
        function animateHeadSwing(delta) {
            const swingSpeed = 0.5; // Скорость качания
            const maxAngle = 0.1; // Максимальный угол качания в радианах (около 5.7 градусов)

            // Качаем голову, двигая аватар по оси Y
            avatar.rotation.y += swingSpeed * delta * swingDirection;

            // Меняем направление качания, если достигнут максимальный угол
            if (avatar.rotation.y > maxAngle || avatar.rotation.y < -maxAngle) {
                swingDirection *= -1;
            }
        }

        // Обработка изменения размера окна
        window.addEventListener('resize', function () {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
